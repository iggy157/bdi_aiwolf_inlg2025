macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: The player, as a Villager, desires to gather information and identify
      potential threats to the village from the outset of the game.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: The player likely desires to validate the seer claim to safeguard the
      interests of the village.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: ヴィクトリア desires to use the seer's report to identify potential threats
      and protect fellow villagers.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: ヴィクトリア desires to identify the true seer among the claimants to protect
      the village from deception.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: The player desires to gather and share information to identify threats
      and aid the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: ヴィクトリア likely desires to identify and vote against a player they suspect
      of being a threat to the village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: ヴィクトリア likely desires to accurately identify and execute a player who
      poses a threat to the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Victoria likely desires to reduce the suspicion against her to survive
      and help the village.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: The player likely desires to maintain transparency and trustworthiness
      as a villager, responding effectively to direct questions.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: ヴィクトリア's desire is to work with confirmed players to identify and eliminate
      potential Werewolves.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Victoria desires to identify and eliminate the werewolves to protect the
      village from further attacks.
