macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: シズエ likely desires to gather information and establish alliances to protect
      the village from threats.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: シズエ's desire is to assess the seer claim to protect the village and ensure
      its survival.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: シズエ, playing as a villager, likely desires to protect the village by effectively
      identifying and eliminating threats based on seer reports.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: シズエ likely desires to identify and support the true Seer to aid in the
      village's success.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: The player's likely desire is to use the medium's results to help identify
      and eliminate any potential threats to the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: シズエ likely desires to identify and vote against perceived threats to the
      village's safety.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: シズエ likely desires to ensure the safety of the village by supporting the
      lynch of a player suspected to be a werewolf.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: シズエ likely desires to prove their innocence and redirect suspicion away
      from themselves to ensure their survival in the game.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: シズエ likely desires to maintain transparency and contribute to the safety
      of the village by answering increased questions directed at them.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: シズエ likely desires to collaborate with confirmed 'white' players to identify
      and eliminate Wolves.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: シズエ likely desires to identify and eliminate the threats responsible for
      the dawn kill to protect the remaining villagers.
