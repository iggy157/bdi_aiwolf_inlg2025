macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: ミヅキ's desire is to collaborate with other villagers to identify and eliminate
      threats to protect the village.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: ミヅキ likely desires to determine the legitimacy of the seer claim to effectively
      support the village's success.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: ミヅキ's desire is to utilize the Seer's results to identify and eliminate
      werewolves while protecting confirmed villagers.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: ミヅキ likely desires to identify the genuine seer to safeguard the village
      from potential threats.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: ミヅキ likely desires to effectively use the medium's results to identify
      and target werewolves, ensuring the village's safety and success.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: The player's desire is to declare a vote target that aligns with their
      goal of protecting the village as a villager.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: The player, ミヅキ, likely desires to ensure the safety of the village by
      carefully evaluating the lynch proposal and participating in a decision that
      aligns with the villagers' best interests.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: ミヅキ likely desires to demonstrate their innocence and shift suspicion
      away from themselves to ensure their survival in the game.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: ミヅキ likely desires to maintain a neutral or trustworthy stance to avoid
      suspicion and ensure their safety as a Villager.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: ミヅキ likely desires to work with the confirmed Town players to identify
      the non-Town roles and secure a victory for the Villagers.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: The player likely desires to identify and eliminate threats to ensure
      the survival of themselves and their fellow villagers.
