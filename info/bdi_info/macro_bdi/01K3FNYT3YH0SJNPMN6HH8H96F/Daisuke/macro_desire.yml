macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Daisuke likely desires to gather information and form alliances to protect
      the village from threats.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Daisuke likely desires to verify the Seer claim to ensure they can trust
      the correct individuals and avoid deception.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Daisuke, as a Villager, desires to identify and eliminate 'black' status
      players to protect the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Daisuke likely desires to identify and support the true seer to help the
      village succeed against the werewolves.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Daisuke likely desires to gather and analyze information to identify threats
      to the village, such as werewolves or other non-villagers.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Daisuke's desire is to declare a vote target that he believes poses a
      threat to the village, aligning with his role as a villager.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Daisuke desires to carefully evaluate the designated lynch proposal to
      ensure that the execution target is a genuine threat to the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Daisuke likely desires to alleviate the suspicion directed toward them
      to ensure their survival and contribute effectively to their role as a villager.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Daisuke likely desires to maintain a trustworthy and credible reputation
      by providing valuable information to fellow players.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Daisuke likely desires to collaborate with the confirmed 'white' player
      to strengthen the town's position against potential threats.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Daisuke likely desires to identify and vote out the player responsible
      for the dawn kill to protect the village.
