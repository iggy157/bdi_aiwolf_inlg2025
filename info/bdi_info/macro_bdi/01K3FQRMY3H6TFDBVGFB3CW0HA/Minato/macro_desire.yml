macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Minato likely desires to gather information and build trust with other
      players to strengthen the village's position.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Minato likely desires to verify the seer claim to ensure truthful guidance
      in identifying werewolves.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Minato likely desires to utilize Seer reports to identify and eliminate
      Werewolves to protect the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Minato desires to identify and support the true Seer to strengthen the
      village's position against the Werewolves.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Minato likely desires to confirm the roles of other players to better
      identify and eliminate threats to the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Minato likely desires to vote for a player they suspect of being a non-Villager,
      aligning with their role's objective.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Minato desires to identify and vote for the execution of a player who
      poses a threat to the village's safety.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Minato likely desires to alleviate the suspicion on them and prove their
      innocence to ensure their continued participation in the game.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Minato likely desires to build trust and establish credibility with other
      players to avoid suspicion and facilitate the Villager's collective goal.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Minato's desire is to collaborate with confirmed Town players to identify
      and eliminate non-Town players.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Minato's desire is to identify and eliminate threats to ensure the safety
      and survival of the remaining villagers.
