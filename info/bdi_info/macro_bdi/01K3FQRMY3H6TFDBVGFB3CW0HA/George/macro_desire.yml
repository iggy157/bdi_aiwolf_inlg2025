macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: George's desire is to gather information and build trust with other players
      to effectively identify and eliminate threats to the village.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: George likely desires to confirm the legitimacy of the Seer claim in order
      to protect the village.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: George desires to use the seer report to identify and eliminate any threats
      to the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: George desires to identify the true seer among the claimants to strengthen
      the villagers' strategic position.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: George likely desires to aid the village by accurately interpreting the
      medium's report to identify threats and make informed decisions.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: George desires to vote strategically to eliminate potential threats and
      protect his village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: George's desire is to execute a player he believes is a werewolf to protect
      the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: George desires to clear his name and shift suspicion away from himself
      to help the villagers win.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: George likely desires to establish himself as a trustworthy and influential
      member of the group.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: George desires to leverage the Seer's confirmation to more accurately
      identify and eliminate potential threats within the game.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: George desires to identify and eliminate hostile agents to protect the
      village.
