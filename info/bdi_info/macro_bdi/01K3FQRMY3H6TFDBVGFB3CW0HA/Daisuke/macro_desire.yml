macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Daisuke likely desires to gather information and establish trust to effectively
      identify threats to the village.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Daisuke likely desires to validate the Seer claim to determine the most
      effective course of action for the villagers.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Daisuke desires to identify and eliminate non-Villager threats using the
      Seer's report.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Daisuke desires to identify the true Seer to enhance the Villagers' success
      in countering the Werewolves.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Daisuke's desire is to accurately analyze and communicate the medium result
      to aid the villagers in identifying potential threats.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Daisuke, as a Villager, likely desires to collaborate with others to identify
      and vote against potential threats to the village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Daisuke likely desires to support a lynch proposal that he believes will
      eliminate a threat to the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Daisuke likely desires to clear his name and reduce suspicion to ensure
      his survival in the game.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Daisuke likely desires to maintain or enhance his credibility and influence
      among other players to contribute effectively to the village's success.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Daisuke desires to ensure village safety by leveraging confirmed information
      to identify and eliminate threats.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Daisuke likely desires to identify and eliminate threats to the village
      while ensuring his own survival.
