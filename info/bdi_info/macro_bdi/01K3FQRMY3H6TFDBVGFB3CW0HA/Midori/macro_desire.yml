macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Midori's primary desire is to collaborate with other villagers to identify
      and eliminate werewolves.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Midori likely desires to verify the authenticity of the seer claim to
      protect the village's interests.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Midori desires to use the seer's result to identify threats and guide
      the villagers in targeting potential werewolves.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Midori likely desires to discern the true seer to protect the villagers
      and expose the werewolves.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: The player likely desires to effectively use the Medium result report
      to aid the village in identifying threats.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Midori likely desires to accurately identify and vote for a player who
      is a Werewolf to protect the village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Midori likely desires to make an informed decision about whom to support
      for execution to protect the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Midori desires to clear suspicion and prove their innocence to the other
      players.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: The player desires to effectively communicate and establish trust within
      the group to fulfill their role as a VILLAGER.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Midori desires to use the Seer's confirmation to protect the innocent
      and target potential threats to the Town.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Midori likely desires to collaborate with other Villagers to identify
      and eliminate threats in order to ensure their survival and the survival of
      their team.
