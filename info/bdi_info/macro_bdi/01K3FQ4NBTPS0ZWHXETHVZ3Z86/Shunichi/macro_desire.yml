macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Shunichi's desire is to identify and eliminate any threats to the villagers
      to ensure the safety of the community.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Shunichi likely desires to verify the seer's claim and protect them to
      gain an advantage for the villagers.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Shunichi's desire is to utilize the Seer's results to identify and eliminate
      werewolf threats to protect the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Shunichi desires to identify and support the true seer to protect the
      village and increase their chances of winning.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Shunichi desires to identify and neutralize threats to the village to
      ensure its safety and success.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Shunichi likely desires to accurately identify and vote against players
      who pose a threat to the villagers.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Shunichi likely desires to support the lynch proposal that targets a player
      they believe poses a threat to the village's safety.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Shunichi likely desires to prove his innocence and reduce suspicion to
      ensure his survival in the game.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Shunichi likely desires to be seen as a reliable and influential figure
      within the game, as evidenced by the increased direct questions directed towards
      him.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Shunichi desires to collaborate with confirmed town players to eliminate
      threats and secure a village victory.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Shunichi desires to identify and eliminate the threat to the village following
      the dawn kill.
