macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Midori likely desires to protect the village by identifying threats and
      ensuring collective survival.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Midori likely desires to verify the credibility of the Seer claim to ensure
      the village can accurately target Werewolves.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Midori desires to use the Seer's results to identify and eliminate any
      werewolves, thereby protecting the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Midori likely desires to determine the true seer to ensure accurate information
      for the villagers.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Midori desires to use the Medium's report to accurately identify werewolves
      and protect villagers.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Midori desires to collaborate with other villagers to identify and vote
      out the Werewolves.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Midori likely desires to contribute to a fair and justified lynching decision
      to protect the village from threats.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Midori likely desires to reduce suspicion and gain trust from other players
      to ensure her survival in the game.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Midori likely desires to maintain her credibility and influence within
      the group to effectively contribute to decision-making.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Midori likely desires to protect confirmed town members and focus on identifying
      and eliminating potential threats to the village.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Midori desires to survive and protect the village by identifying threats
      amongst the players.
