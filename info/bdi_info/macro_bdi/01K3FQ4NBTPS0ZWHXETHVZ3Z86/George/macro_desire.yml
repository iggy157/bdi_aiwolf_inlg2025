macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: George desires to gather information and foster cooperation among villagers
      to identify potential threats.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: George likely desires to identify and protect the true Seer to maximize
      the village's chances of success.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: George's primary desire is to utilize the Seer's report to identify allies
      and threats in the game.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: George desires to identify the true Seer to aid the Villagers in winning
      the game.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: George wants to leverage the medium's report to identify and eliminate
      werewolves.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: George likely desires to identify and vote against potential threats to
      the Villagers to ensure their safety.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: George likely desires to identify and support the execution of a player
      who poses a threat to the village's safety.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: George desires to clear his name and reduce suspicion to ensure he can
      safely and effectively fulfill his role as a villager.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: George likely desires to maintain or enhance his influence and credibility
      within the group by responding effectively to the increased questions directed
      at him.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: George desires to use the Seer's confirmation to concentrate on identifying
      potential Mafia members among the unconfirmed players.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: George desires to protect the village by identifying and eliminating the
      threat responsible for the dawn kill.
