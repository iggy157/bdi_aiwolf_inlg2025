macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Yumi's primary desire is to gather information and assess player dynamics
      to identify potential threats.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Yumi desires to verify the seer claim to aid in identifying werewolves
      effectively.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Yumi desires to effectively utilize the seer's report to identify and
      eliminate werewolf threats within the game.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Yumi likely desires to determine which of the counter seers is lying to
      protect the village from werewolves.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Yumi likely desires to use the Medium's information to identify werewolves
      and protect the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: The player likely desires to identify and vote against perceived threats
      to the village, aligning with their role as a Villager.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Yumi desires to support the execution of a player who is suspected of
      posing a threat to the village's safety.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Yumi desires to alleviate the suspicion concentrated on them to better
      assist the village in identifying threats.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Yumi desires to be seen as a trustworthy and insightful participant in
      the game.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Yumi likely desires to collaborate with the confirmed town player to identify
      and eliminate suspected threats to the village.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Yumi likely desires to collaborate with other villagers to identify and
      eliminate the threat to the village.
