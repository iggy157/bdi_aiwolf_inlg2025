macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Minato's desire is to work with other villagers to identify and eliminate
      potential threats to ensure the safety of the village.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Minato likely desires to discern the authenticity of the Seer claim to
      guide the villagers in making informed decisions.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Minato likely desires to trust and act upon the seer's day results to
      ensure the safety and success of the villagers.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Minato desires to identify the genuine seer to ensure the village's success
      against the werewolves.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Minato likely desires to utilize the medium result to identify and eliminate
      threats to the village, furthering the goal of victory for the Villagers.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Minato desires to make an informed vote to protect the village by identifying
      and targeting potential threats.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Minato likely desires to accurately identify and support the execution
      of a player who poses a threat to the village's safety.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Minato's desire is to prove their innocence and reduce the suspicion directed
      towards them.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Minato likely desires to maintain or enhance their credibility and influence
      among the players.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Minato likely desires to collaborate with other Town members to eliminate
      potential threats while trusting the Seer's report to clear the named player.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Minato, as a Villager, desires to protect the village by identifying and
      eliminating threats.
