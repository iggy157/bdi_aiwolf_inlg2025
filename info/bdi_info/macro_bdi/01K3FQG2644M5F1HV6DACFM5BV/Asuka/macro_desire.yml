macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Asuka's likely desire is to gather information and form alliances to ensure
      the safety and success of the Villagers.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Asuka likely desires to verify the Seer claim to protect the true Seer
      and gather information to identify werewolves.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Asuka likely desires to use the Seer's results to identify and eliminate
      threats to the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Asuka desires to determine the true seer among the claimants to protect
      the village effectively.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Asuka desires to utilize the medium result to identify and eliminate the
      Werewolves.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Asuka likely desires to identify and vote for a target perceived as a
      threat to the village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: The player likely desires to identify and execute a player who they perceive
      as a threat to the village, aligning with their role as a villager.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Asuka likely desires to clear their name and reduce the suspicion against
      them to avoid being voted out.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Asuka likely desires to maintain or enhance their influence or credibility
      in the game.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Asuka likely desires to leverage the Seer's confirmation to focus suspicion
      and investigation on unconfirmed players, enhancing the town's chances of identifying
      and eliminating threats.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Asuka desires to identify and eliminate the threat to ensure the villagers'
      survival.
