macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Benjamin desires to collaborate with fellow villagers to identify and
      eliminate threats to the village's safety.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Benjamin desires to verify the authenticity of the seer claim to support
      the village's efforts in identifying wolves.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Benjamin desires to use the Seer's report to identify and eliminate potential
      Werewolves.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Benjamin likely desires to identify and support the true seer to help
      the village win.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Benjamin desires to gather and utilize information from the medium to
      identify potential werewolves and protect the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Benjamin likely desires to strategically declare his vote target in order
      to protect the village and eliminate potential threats.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Benjamin desires to support a lynch proposal that targets someone he suspects
      of being a threat to the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Benjamin desires to clear his name and reduce suspicion from other players.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Benjamin likely desires to maintain or enhance his perceived credibility
      and trustworthiness among other players.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Benjamin likely desires to collaborate with the confirmed Villager and
      other town players to identify and eliminate the Mafia, ensuring a town victory.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Benjamin's desire is to identify and eliminate the threat to protect the
      remaining villagers.
