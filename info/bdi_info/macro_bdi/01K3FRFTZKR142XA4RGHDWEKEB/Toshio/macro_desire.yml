macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Toshio likely desires to gather information and establish trust among
      villagers to identify potential threats.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Toshio likely desires to confirm the Seer claim and protect the Seer to
      aid the villagers.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Toshio desires to use the Seer result report to identify potential Werewolves
      and protect the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Toshio desires to identify the true seer among the claimants to help the
      village make informed decisions.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Toshio desires to use medium results to accurately identify threats and
      help protect the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Toshio desires to identify and declare a vote target to help the village
      eliminate threats.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Toshio likely desires to make an informed decision that aligns with the
      village's interests to increase the chances of eliminating a threat to the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Toshio likely desires to alleviate suspicion and prove his innocence to
      ensure his survival in the game.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Toshio likely desires to build trust and maintain a positive influence
      among his peers by effectively responding to direct questions.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Toshio likely desires to protect the confirmed 'white' player to strengthen
      the town's position.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Toshio desires to identify and eliminate the threat to the village to
      ensure his and the village's survival.
