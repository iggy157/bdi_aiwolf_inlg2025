      an advantage for his team by identifying other players' roles as soon as possible.
  - title: Divination overlap across Seers
    derivation_method: Multiple Seers report on the same target in analysis.yml.
    desire: Kenji likely desires to accurately validate or corroborate information
      about the target to ensure the group's strategic advantage.
