macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: May desires to establish trust and gather information to ensure the safety
      of her village team.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: May likely desires to confirm the legitimacy of the Seer claim to better
      protect the village's interests.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: May desires to utilize the Seer's report to discern the trustworthiness
      of other players and make informed decisions in her role as a Villager.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: May desires to identify the true seer to protect the village from deception
      and threats.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: May desires to leverage the medium's reports to identify and eliminate
      the Werewolves effectively.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: May desires to identify and declare a vote target that aligns with the
      goal of protecting the village from threats.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: May likely desires to ensure the lynch target is a legitimate threat to
      the village, rather than an innocent party.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: May likely desires to dispel suspicion and regain the trust of other players.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: May likely desires to uphold her role as a reliable and trustworthy villager
      by effectively managing the increased attention and questions directed towards
      her.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: May desires to leverage the Seer's confirmation to foster trust and collaboration
      among the villagers to eliminate threats effectively.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: May desires to identify and eliminate the threat responsible for the dawn
      kill to protect her fellow villagers.
