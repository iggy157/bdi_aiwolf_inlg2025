macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Midori desires to gather information and establish trust to strategize
      effectively against the werewolves.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Midori likely desires to identify and support the authentic seer to enhance
      the village's chances of identifying werewolves.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Midori desires to use the seer results to identify werewolves and protect
      the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Midori likely desires to identify and support the true seer to help the
      village gain accurate information.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Midori desires to utilize the medium's report to identify werewolves and
      ensure the safety of the villagers.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Midori's desire is to accurately identify and vote out players who are
      perceived threats to the village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Midori desires to carefully evaluate and verify the accused player's guilt
      to avoid mistakenly harming their team.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Midori is likely to desire proving their innocence to avoid elimination
      and continue contributing to the village's success.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Midori likely desires to maintain a trustworthy reputation to continue
      being a reliable source of information for other players.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Midori likely desires to collaborate with the confirmed 'white' player
      to identify and eliminate any remaining threats to the village.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Midori likely desires to identify and eliminate the threat to the villagers
      to prevent further losses.
