macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Mizuki likely desires to establish a cooperative atmosphere among villagers
      to effectively identify and eliminate werewolves.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Mizuki likely desires to determine the credibility of the Seer claim to
      align with the genuine Seer for a better chance of winning as a Villager.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Mizuki likely desires to identify and support trustworthy players based
      on Seer results to ensure the Villager team's success.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Mizuki likely desires to discern the true seer from the counterclaims
      to protect the villagers and maintain clarity in the game.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Mizuki desires to utilize the medium's results to identify and eliminate
      werewolves, ensuring the safety of the villagers.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Mizuki desires to identify and vote against those they suspect to be werewolves
      to protect the village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Mizuki desires to support a lynch proposal that effectively protects the
      village from suspected threats.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Mizuki likely desires to clear suspicion on herself to ensure her survival
      and continue contributing to the village's efforts to identify the werewolves.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Mizuki likely desires to maintain or enhance their influence and leadership
      within the game as a Villager.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Mizuki desires to cooperate with other town members and focus on identifying
      and eliminating non-town players.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Mizuki desires to identify and eliminate the werewolves to protect the
      remaining villagers and ensure their team's survival.
