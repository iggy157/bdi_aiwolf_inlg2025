macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Shunichi likely desires to establish trust and gather information as a
      villager on Day 0.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Shunichi likely desires to verify the Seer claim to protect the village
      and make informed decisions.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Shunichi desires accurate Seer results to effectively identify werewolves
      and protect the villagers.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Shunichi likely desires to identify and support the true seer to safeguard
      the village's interests.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Shunichi desires to analyze medium results effectively to identify and
      eliminate threats to the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Shunichi likely desires to identify and vote against the player he perceives
      as the biggest threat to the village's safety.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Shunichi desires to identify and eliminate any players who pose a threat
      to the villagers.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Shunichi likely desires to clear his name and convince others of his innocence
      to avoid being eliminated.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Shunichi likely desires to maintain or enhance his credibility and influence
      in the game by providing accurate and useful responses.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Shunichi desires to trust the Seer's result and collaborate with the confirmed
      Villager to identify and eliminate the Werewolves.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Shunichi likely desires to determine and eliminate hostile threats to
      ensure the safety and victory of the villagers.
