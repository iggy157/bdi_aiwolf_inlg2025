macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Servas likely desires to identify and eliminate threats to the village,
      in line with the typical goals of a Villager role.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Servas likely desires to confirm and support the true Seer to enhance
      the villagers' chances of winning.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Servas desires to utilize the seer report to identify and eliminate werewolves
      from the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Servas likely desires to identify the true Seer to protect the village
      from misinformation and deception.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Servas likely desires to use the information from the Medium result report
      to help the village identify and eliminate threats.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Servas likely desires to strategically identify and vote against perceived
      threats to the village.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Servas desires to identify and execute a player suspected of being a threat
      to the villagers.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Servas desires to demonstrate their innocence and redirect suspicion away
      from themselves.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Servas likely desires to establish trust and demonstrate their innocence
      to other players.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Servas desires to utilize the Seer's information to identify and eliminate
      potential threats to ensure the Villagers' victory.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Servas likely desires to identify and eliminate the werewolf threat to
      protect the remaining villagers.
