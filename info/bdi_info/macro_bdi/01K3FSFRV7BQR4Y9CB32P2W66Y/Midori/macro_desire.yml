macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Midori likely desires to gather information and collaborate with other
      players to identify potential threats to the village.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Midori's desire is likely to determine the authenticity of the seer claim
      to protect the village from misinformation.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Midori likely desires to trust and act on the Seer's results to ensure
      the safety of the village.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Midori's desire is to identify the true seer to protect the village from
      werewolf deception.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Midori likely desires to interpret the medium's results accurately to
      identify and eliminate any threats to the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Midori desires to identify and vote against a potential threat to the
      Villagers, aligning with the group's best interests.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Midori likely desires to participate in and support the execution of structured
      lynch proposals to eliminate threats to the village.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Midori's primary desire is to reduce suspicion from themselves by convincing
      other players of their innocence.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Midori likely desires to be a reliable source of information and contribute
      effectively to the village's success in the game.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Midori desires to focus suspicion on players who have not been confirmed
      as 'white' by the Seer.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Midori's primary desire is to identify and eliminate the threat responsible
      for the dawn kill to protect the village.
