macro_desire:
  role: VILLAGER
  items:
  - title: Opening agenda (Day 0)
    derivation_method: analysis.yml has a question to 'all' while INFO.day==0.
    desire: Takumi desires to gather information and build alliances to identify potential
      threats to the villagers.
  - title: Seer claim appears (Day 0)
    derivation_method: analysis.yml contains a 'co' mentioning 'seer', or micro_belief.yml
      has a seer_co.
    desire: Takumi likely desires to evaluate the Seer claim to determine its credibility
      and protect the Village.
  - title: Seer result report (Morning Day 1+)
    derivation_method: INFO.day>=1 and analysis.yml includes 'seer'/'result' plus
      'white' or 'black'.
    desire: Takumi desires to use the Seer's report to identify and eliminate werewolves
      from the game.
  - title: Counter Seer appears
    derivation_method: Two or more unique 'seer' COs detected in analysis.yml.
    desire: Takumi desires to identify the true seer to aid the villagers in uncovering
      the werewolves.
  - title: Medium result report
    derivation_method: INFO.day>=2 and analysis.yml contains 'medium' + 'result' with
      a color.
    desire: Takumi desires to use the medium's results to accurately identify and
      eliminate threats to the village.
  - title: Prompt to declare vote targets
    derivation_method: analysis.yml has messages combining 'vote' with 'declare/decide'.
    desire: Takumi desires to identify and vote against threats to the village, in
      line with the villager's role objectives.
  - title: Designated lynch proposal
    derivation_method: analysis.yml proposes a named execution (e.g., 'Today we execute
      NAME').
    desire: Takumi's desire is likely to ensure the safety of the village by supporting
      the lynching of a player perceived as a threat.
  - title: Suspicion concentrates on you
    derivation_method: Count suspicion/vote messages aimed at my_agent in analysis.yml;
      flag if >=2.
    desire: Takumi likely desires to reduce the suspicion on themselves to continue
      participating effectively in their role as a villager.
  - title: Direct questions to you increase
    derivation_method: Count question-type messages to my_agent in analysis.yml; flag
      if >=2.
    desire: Takumi likely desires to be seen as a knowledgeable and trustworthy member
      of the village team.
  - title: Confirmed Town (Seer white spreads)
    derivation_method: analysis.yml notes a Seer reported 'white' on a named player.
    desire: Takumi likely desires to align with the confirmed 'white' player to collaboratively
      identify and eliminate threats to the village.
  - title: Dawn kill occurs
    derivation_method: Alive count drops across the night transition with INFO.day>=2.
    desire: Takumi likely desires to identify and eliminate the threats to the village
      to ensure the survival of the remaining Villagers.
